<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['about']">
    <i class="fa fa-book fa-2x"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['about']"
          routerLinkActive="active">
            About
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/users']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">
            Users
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
          *ngIf='!auth.isAuthenticate()'
          [routerLink]="['/users/signup']"
          routerLinkActive="active"
        >
          Signup
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          *ngIf='!auth.isAuthenticate()'
          [routerLink]="['users/login']"
          routerLinkActive="active">
            Login
        </a>
      </li>
      <li class="nav-item dropdown" *ngIf='auth.isAuthenticate()'>
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Welcome, {{ auth.currentUser.firstName}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)='logout()' [routerLink]="['']">Logout</a>
        </div>

    </ul>
  </div>
