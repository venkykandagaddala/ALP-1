<div class="col-md-12">
  <h1>List of users</h1>
</div>
<div class="col-md-12" *ngIf='users?.length > 0'>
  <table class="table table-striped table-responsive-sm table-responsive-xl table-responsive-md table-responsive-lg">
      <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
          <td scope="row">{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a [routerLink]="[user.id, 'edit']" class="btn btn-sm btn-primary">Edit</a>&nbsp;
            <a href='#' class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
    </tbody>
  </table>
</div>
