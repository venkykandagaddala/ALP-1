<div class="col-md-12">
  <h1>List of users</h1>
</div>

<div class="col-md-12" *ngIf='users?.length > 0'>
  <div  style='float: left'>
    Sort By:
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="filterBy" [(ngModel)]="sortBy" value='0'>
      <label class="form-check-label" for="inlineRadio1">First Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="filterBy" [(ngModel)]="sortBy" value='1'>
      <label class="form-check-label" for="inlineRadio1">Last Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="filterBy" [(ngModel)]="sortBy" value='2'>
      <label class="form-check-label" for="inlineRadio1">Email</label>
    </div>
  </div>
  <div>
    <div class="form-group pull-right">
    <input type='text'
      [(ngModel)]="listFilter"
      class='form-control'
      placeholder="Filter By First Name" />
    </div>
  </div>
  <div>
    <br>
    <table class="table table-striped table-responsive-sm table-responsive-xl table-responsive-md table-responsive-lg">
        <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor='let user of filteredUsers'>
            <td scope="row">{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a [routerLink]="[user.id, 'edit']" class="btn btn-sm btn-primary">Edit</a>&nbsp;
              <button class="btn btn-sm btn-danger" (click)='deleteUser(user.id)'>Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
