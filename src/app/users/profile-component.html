<div class="col-md-12 no-padding">
  <div class="card">
    <div class="card-header">
      <h3>
        My Details
        <span *ngIf='this.canEdit'>
          <a class="pull-right" (click)='toggleEdit()' style='cursor: pointer;'>Edit</a>
        </span>
      </h3>
    </div>
    <div class="card-body" *ngIf='this.canEdit'>
      <div>First Name: {{this.auth.currentUser.firstName}} </div>
      <div>Last Name: {{this.auth.currentUser.lastName}} </div>
    </div>

    <div class="card-body" *ngIf='!this.canEdit'>
      <form
        [formGroup]="editUserForm"
        (ngSubmit)='updateUserDetails(editUserForm.value)'
        autocomplete="off" novalidate>
        <div class="form-group">
          <span class="pull-right"
            *ngIf='editUserForm.value.firstName.valid'>
              Please enter your first name
          </span>
          <label for="firstName">First Name:</label>
          <input
            id="firstname"
            name='firstName'
            formControlName="firstName"
            type="text"
            class="form-control"
            placeholder="First Name..."/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            id="firstName"
            formControlName="lastName"
            type="text"
            class="form-control"
            placeholder="Last Name..."/>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]='editUserForm.invalid'>Save</button> &nbsp;
        <button type="button" class="btn btn-info" (click)='cancle()'>Cancel</button>
      </form>
    </div>

  </div>
</div>
